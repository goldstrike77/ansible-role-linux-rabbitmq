---
- name: Gathering service facts
  service_facts:
  register: services_state

- name: Allow RabbitMQ service port
  firewalld:
    port: '{{ item }}/tcp'
    zone: 'public'
    permanent: 'true'
    immediate: 'true'
    state: 'enabled'
  loop:
    - '{{ rabbitmq_port }}'
  when:
    - services_state.ansible_facts.services["firewalld.service"].state == 'running'