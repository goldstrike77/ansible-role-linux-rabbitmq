---
erlang_repo_name: 'erlang'
erlang_repo_url: 'http://packages.erlang-solutions.com/rpm/centos/$releasever/$basearch'
erlang_packages:
  - 'erlang'
  - 'epel-release'

rabbitmq_repo_name: 'rabbitmq'
rabbitmq_repo_url: 'http://dl.bintray.com/rabbitmq/rpm/rabbitmq-server/v{{ rabbitmq_version }}.x/el/{{ ansible_distribution_major_version }}/'
rabbitmq_packages:
  - 'rabbitmq'

rabbitmq_exporter_repo_name: "prometheus"
rabbitmq_exporter_repo_url: "http://cache.omygods.com/prometheus-rpm/release/el/{{ansible_distribution_version.split('.')[0]}}/$basearch"
rabbitmq_exporter_packages:
  - 'rabbitmq_exporter'